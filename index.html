<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Banco Familiar</title>
</head>
<body>

    <section class="container">
        <div class="container-login">
            <header>Registrarse</header>
            <form action="#">
                <input type="text" id="name-user" placeholder="Nombre usuario:" required>
                <input type="email"  id="email-registro" placeholder="Correo electronico:" required>
                <input type="password" id="pass-registro" placeholder="Contraseña:" required>
                <input type="submit" value="Registrarse">
            </form>
        </div>
        <div class="container-registro">
            <header>Iniciar sesión</header>
            <form action="#">
                <input type="email" id="email-login" placeholder="Correo electronico:" required>
                <input type="password" id="pass-login" placeholder="Contraseña:" required>
                <a href="#">¿Olvidaste la Contraseña?</a>
                <input type="submit" value="Iniciar sesión">
            </form>
        </div>    
    </section>
    <div id="main-menu" style="display: none;">
        <h1>Bienvenido A Tu Cajero Electrónico</h1>
        <button id="check-balance">Consultar Saldo</button>
        <button id="withdraw">Retirar Dinero</button>
        <button id="transfer">Transferir Cuenta</button>
        <button id="deposit">Consignar Dinero</button>
        <button id="show-transactions">Historial de Transacciones</button>
        <button id="logout">Cerrar Sesión</button>
    </div>
       
    <script src="assets/js/script.js"></script>
</body>
</html>
